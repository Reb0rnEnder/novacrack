<!DOCTYPE html>

    <title>⚡️ Nova Admin</title>
    <link href="https://cdn.sellix.io/static/css/embed.css" rel="stylesheet" />
    <script type="module" crossorigin src="/assets/index-CAEFKYPy.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-oB68xdpE.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.sellix.io/static/js/embed.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (window.Sellix) {
          window.Sellix.init();
        }
      });

      // Re-initialize Sellix when new buttons are added
      const observer = new MutationObserver(function() {
        if (window.Sellix) {
          window.Sellix.init();
        }
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    </script>
  </body>
</html>
